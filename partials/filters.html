<section>
	<div class="content-wrapper">
		<div class="title">Custom Filters</div>
		<input class="text-input search" type="text" ng-model="txt" placeholder="Enter your text">    
		<h1>Text is : <span class="green">{{txt}}</span></h1>
		<hr>
		<h1>Text after the filter is : <span class="red">{{txt | reverse}}</span></h1>
	</div>
</section>
